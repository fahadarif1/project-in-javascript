<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>faadi-Store</title>
    <!-- Google Fonts: Poppins -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWESOME LINK -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-dark">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid mt-2">
          <a
            class="navbar-brand"
            style="font-size: 25px; font-weight: 700; margin-left: 15px"
            href="#"
            >faadi-Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4 mr-5"
              style="margin-right: 15px"
            >
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  SIGN-UP <i class="fa-regular fa-user"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "  href="/products.html">ALL PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li
                class="nav-item"
                style="background-color: #ffc700; cursor: pointer"
              >
                <a class="nav-link text-black" href="#"
                  >CART <i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


  <div id="cart" class="container py-5 d-flex flex-column align-items-center ">
    <h1 class="mb-4 text-center">Your Cart</h2>
    </div>




    <!-- Total Amount and Checkout Button -->
    
  <div id="checkout" class="container d-flex flex-column align-items-center ">
    
</div>


  <!-- Modal for Payment Options -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Choose Payment Method</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="paymentOptions">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" id="cashOnDelivery">Cash on Delivery</button>
                    <button class="list-group-item list-group-item-action" id="paypal">PayPal</button>
                    <button class="list-group-item list-group-item-action" id="creditCard">Credit Card</button>
                </div>
            </div>
            <div class="modal-body d-none" id="paymentSuccessMessage">
                <h5 style="color: #ffc700;">Payment Successful!</h5>
                <p>Your payment has been processed. You can now continue shopping.</p>
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>



    <!-- External JS -->
    <script src="cart.js"></script>
    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-qG4dywIEduXyKfR3KtvwAZWJr+o08KLp3xWhNJ3gPVk81IUc03nFOwJ1KfKwJpUc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
